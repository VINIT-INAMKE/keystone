    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".buttons[data-filter='1']").addClass("active"); // Add this line to make the filter 1 active by default
        $(".galimage").not(".1").hide();
        $(".buttons").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          var filter = $(this).attr("data-filter");

          if (filter == "all") {
            $(".galimage").show(400);
          } else {
            $(".galimage")
              .not("." + filter)
              .hide(200);
            $(".galimage")
              .filter("." + filter)
              .show(400);
          }
        });

        $(".gallery").magnificPopup({
          delegate: "a",
          type: "image",
          gallery: {
            enabled: true,
          },
          callbacks: {
            open: function () {
              var altText = this.currItem.el.find("img").attr("alt");

              this.content.find(".mfp-title").text(altText);
            },
          },
        });
      });
    </script>
