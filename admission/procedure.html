<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="icon" href="../images/keystone_logo.webp" type="image/jpeg" />

    <title>Keystone School of Engineering</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <inn-header></inn-header>
    </header>
    <div class="brochure">
      <div class="titlediv" style="text-align: center; margin-bottom: 30px">
        <h1
          id="eve-title"
          style="
            border: 3px solid var(--title-color);
            padding: 5px;
            border-radius: 20px;
            display: inline;
            text-align: center;
            margin-bottom: 30px;
          "
        >
          Admission Instructions from CET UG 2024-25
        </h1>
      </div>

      <div class="brochureBox" id="brochureBox">
        <div id="brochure">
          <iframe
            src="https://cetcell.mahacet.org/wp-content/uploads/2023/12/Final_IB_MHT-CET-2024.pdf"
            allow="autoplay"
            width="100%"
            height="100%"
            class="brochureembed"
          ></iframe>
        </div>
      </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/keypersons.js"></script>
  </body>
</html>
